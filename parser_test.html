        "dijit/form/TextBox",
        "dijit/layout/ContentPane",
        "dojo/domReady!"], 
    function(win, dom, parser){
  
      function size(o){
        var s = 0, k;
        for(k in o){
          if(o.hasOwnProperty(k)) s++;
        }
        return s;
      }
  
      var start1 = (new Date).getTime();
      parser.parse(dom.byId("i2")).then(function(scanNodes){
        console.log(scanNodes);
        var endScan = (new Date).getTime() - start1;
        console.log("parser.parse(), " + scanNodes.length + " nodes in " + endScan + "ms");  
      });
      
  
      var start2 = (new Date).getTime();
      parser.parse(dom.byId("i1"), { mode: "minimal" }).then(function(scanFastNodes){
        console.log(scanFastNodes);
        var endScanFast = (new Date).getTime() - start2;
        console.log("parser.parse({mode:'minimal'}), " + size(scanFastNodes) + " nodes in " + endScanFast + "ms");
      });
       
    });
