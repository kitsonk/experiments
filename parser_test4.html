<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>
    Parser Experiment
  </title>
  <style type="text/css">
    @import "../dojo/dijit/themes/claro/document.css";
    @import "../dojo/dijit/themes/claro/claro.css";
  </style>
  <script type="text/javascript" src="../dojo/dojo/dojo.js" data-dojo-config="async: true"></script>
  <script type="text/javascript">
    require([
        "dojo/dom",
        "dojo/parser",
        "dojo/domReady!"], 
    function(dom, parser){
      parser.parse(dom.byId("scan"));
    });
  </script>
</head>
<body class="claro">
  <h1>
    Parser Experiment
  </h1>
  <div id="scan">
    <button type="button" data-dojo-type="dijit/form/Blutton">Button</button>
  </div>
</body>
</html>
